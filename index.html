<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema Experto Médico</title>
	<link rel="icon" href="img/bot.png" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

	<header id="header" class="header">
		<div class="container">
			<h1 class="h1">Sistema Experto Médico</h1>
		</div>
	</header>

	<main class="main">
		<div id="container" class="container">
			<div class="chat-container">
				<div id="chat" class="chat">
					<div id="messages" class="messages"></div>
					<input id="input" type="text" placeholder="Escribe algo..." autocomplete="off" autofocus="true" />
				</div>
				<!--
						<img src="img/bot.png" alt="Robot cartoon" height="30%">
					-->
				<div class="bot-img">
					<img src="img/bot.png" alt="Robot">
				</div>
			</div>
		</div>
	</main>


	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/constants.js"></script>
	<script type="text/javascript" src="js/speech.js"></script>
</body>

</html>
